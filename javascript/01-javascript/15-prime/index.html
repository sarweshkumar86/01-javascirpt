<script>
    let number=7,count=1;
    let i;

    for(i=2;i<=number;i=i+1)
    {
        if(number%i==0)
        {
            count++;
        }
    }

    if(count==2)
    {
        console.log(number +" prime number");
    }
    else{
        console.log(number +" Composite number");
    }




</script>
