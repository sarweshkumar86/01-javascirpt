<script>
// wap in javascript display only even number between 1 to 10.


let i;

for(i=1; i<=10; i++)
{
    if(i%2==0)
    {
        console.log(i );
    }
}



i=1;


for(i=2;i<=10; i=i+2)
{
    console.log(i)
}



// wap in javascript display odd number between 1 to 10.


i=1;

for(i=1;i<=10; i=i+2)
{
    console.log(i)
}


// ex : wap in javascript check the number is prime or note. 


</script>
