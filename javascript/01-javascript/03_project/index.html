<script>

// 01 : Number data types

let age  =  16; 

console.log(age);
console.log(typeof(age))

let fees=5000.0
console.log(fees)
console.log(typeof(fees))



// 02 : string data types

let name = "Govind" ;
let city ='Guwahati';
console.log(name);
console.log(typeof(name));

console.log(city);
console.log(typeof(city));


//  03 : boolean data types

let islogin =true;

console.log(islogin)
console.log(typeof(islogin));


// 04 : undefined data types

let undeclear;
console.log(undeclear)
console.log(typeof(undeclear));


// 05: null data types

let emptyvalue = null;
console.log(emptyvalue);
console.log(typeof(emptyvalue));

// 06 : symbol data types

let id= Symbol('id');
console.log(id);
console.log(typeof(id));


// 07 : bigint dat types

let x = 123455656677n;
console.log(x);
console.log(typeof(x));






</script>
