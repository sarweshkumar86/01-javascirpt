<script>

// example of for loop : dispaly value from 1 to 10

let i;

for(i=1; i<=10 ; i++)
{
    console.log(i );
}

console.log(i);  // dispaly value 11



// example of for loop : dispaly value from 10 to 1

for(i=10; i>=1; i--)
{
    console.log(i);
}


// example of do-while loop : dispaly value from 1 to 10


i =1;

do{
    console.log(i);
    i++;
}
while(i<=10);


</script>
